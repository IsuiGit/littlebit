{% extends 'bases/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="container no-overflow">
  <div class="f-row">
    <div class="f-column h-100 f-center">
      <form action="registration" method="post" enctype="multipart/form-data">
        <div class="f-row responsive-form-body">
          <div class="f-column f-center">
            <p class="responsive-form-header">Зарегистрироваться</p>
            <input class="responsive-form-input alter-primary" type="text" placeholder="Имя" name="name">
            <input class="responsive-form-input alter-primary" type="text" placeholder="Логин" name="login">
            <input class="primary-button responsive-form-button responsive-form-input" type="submit" value="Отправить">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
